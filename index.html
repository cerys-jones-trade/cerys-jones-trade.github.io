<!DOCTYPE html>
<html lang="en">
  
	
  <head>
	  
    <meta charset="utf-8" />
    <title>Disruptive Weather Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet"/>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
    
    <style>
	      body {
		margin: 0;
		padding: 0;
		font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
	      }

	      #map {
		position: absolute;
		top: 0;
		bottom: 0;
		width: 100%;
	      }

	      h1 {
		font-size: 20px;
		line-height: 30px;
	      }

	      h2 {
		font-size: 14px;
		line-height: 20px;
		margin-bottom: 10px;
	      }

	      a {
		text-decoration: none;
		color: #2dc4b2;
	      }

	      #console {
		position: absolute;
		margin: 10px;
		width: 300px;
		background-color: white;
		padding: 10px 20px;
	      }

	      .session {
		margin-bottom: 20px;
	      }

	      .row {
		height: 12px;
		width: 100%;
	      }

	      .colors {
		background: linear-gradient(
		  to right,
		  #2dc4b2,
		  #3bb3c3,
		  #669ec4,
		  #8b88b6,
		  #a2719b,
		  #aa5e79
		);
		margin-bottom: 5px;
	      }

	      .label {
		width: 15%;
		display: inline-block;
		text-align: center;
	      }
    </style>
  </head>

  
  <body>
    <div id="map"></div>
    <div id="console">
	<h1>Storm impact modelling</h1>
	<p>Late season Nor'easter over East Coast USA (18th-19th April 2022)</p>
	<h2>Data:</h2>
		<p>Weather Data - <a href="https://www.worldweatheronline.com/developer/api/">World Weather Online</a><br>
		Factory location data - <a href="https://www.thomasnet.com/nsearch.html?act=M&cov=NA&heading=89910400&what=vaccine">Thomas Publishing</a></p>
	<div class="session">
		<h2>DateTime: <label id="active-hour">18th April 12PM</label></h2>
		<input id="slider" class="row" type="range" min="0" max="47" step="1" value="12"/>
	</div>
	<div class="session">
		<h2>Points of Interest</h2>
		<div class="row" id="filters">
			  <input id="all" type="radio" name="toggle" value="all" checked="checked"/>
			  <label for="all">All</label>
			  <input id="factories" type="radio" name="toggle" value="factories"/>
			  <label for="ports">Factories</label>
			  <input id="ports" type="radio" name="toggle" value="ports"/>
			  <label for="ports">Ports</label>
		</div>
	</div>
    </div>
 
	  
    <script>
	    // Access map (need access token from MapBox account) 
	    mapboxgl.accessToken = 'pk.eyJ1IjoiY2VyeXNqam9uZXMiLCJhIjoiY2wybWtlaDZ3MGg4MDNkbWE5ODBuaDZ5NSJ9.1uUmuW-AAE75oIcSWJTJ0w';
	      const map = new mapboxgl.Map({
		container: 'map',
		style: 'mapbox://styles/mapbox/light-v10',
		center: [-74.5459, 41.6028],
		zoom: 7.5
	      });

	    // Instructions on what to build on loading
	    map.on('load', () => {
		map.loadImage(
			'./factory-icon.png',
			(error, image) => {
			if (error) throw error;

			// Add the image to the map style.
			map.addImage('factory', image, {'sdf':true});
			
			map.addSource('point',{
				'type':'geojson',
				'data': './PharmaceuticalData.geojson'
		   	});
				
			map.addLayer({
			  'id': 'factories',
			  'type': 'symbol',
			  'source':'point',
			  'layout':{'icon-image':'factory',
				   'icon-size':0.2,
				   'visibility':'visible'},
			  'paint':{'icon-color':'#2B2D2F'}
			});
		});

		 
		// Add port layer
		map.loadImage(
			'./port-icon.png',
			(error, image) => {
			if (error) throw error;

			// Add the image to the map style.
			map.addImage('port', image, {'sdf':true});
			
			map.addSource('ports',{
				'type':'geojson',
				'data': './us-ports.geojson'
		   	});
				
			map.addLayer({
			  'id': 'ports',
			  'type': 'symbol',
			  'source':'ports',
			  'layout':{'icon-image':'port',
				   'icon-size':0.04,
				   'visibility':'visible'},
			  'paint':{'icon-color':'#2B2D2F'}
			});
		}); 
		    
		map.addSource('radar', {
				'type': 'image',
				'url': './snow1.png',
				'coordinates': [
				[-78.500, 43.000],
				[-70.000, 43.000],
				[-70.000, 38.500],
				[-78.500, 38.500]
				]
				});
		map.addLayer({
				id: 'radar-layer',
				'type': 'raster',
				'source': 'radar',
				'paint': {
				'raster-fade-duration': 0,
				'raster-opacity':0.7
				}
				});
		document
		  .getElementById('filters')
		  .addEventListener('change', (event) => {
			const poi = event.target.value;
			// update the map filter
			if (poi === 'all') {
				map.setLayoutProperty('factories', 'visibility', 'visible');
				map.setLayoutProperty('ports', 'visibility', 'visible');
			} else if (poi === 'factories') {
				map.setLayoutProperty('factories', 'visibility', 'visible');
				map.setLayoutProperty('ports', 'visibility', 'none');
			} else if (poi === 'ports') {
				map.setLayoutProperty('factories', 'visibility', 'none');
				map.setLayoutProperty('ports', 'visibility', 'visible');
			} else {
			console.error('error');
			}
		});
	    });
		    
    </script>
  </body>
</html>
